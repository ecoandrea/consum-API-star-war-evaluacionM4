<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 class="text-center my-4">Dimensiones reales de los personajes de Star Wars</h1>
    <section class="single-timeline-area container">
        <ul class="timeline">
            <li class="timeline-item" id="items-1-5" data-range="1-5">
                <div class="timeline-body">
                    <div class="timeline-meta">
                        <div class="">
                            <span class="fw-bold">1-5</span>
                        </div>
                    </div>
                    <div class="single-timeline-content" id="range-1-5"></div>
                </div>
            </li>
            <li class="timeline-item" id="items-6-11"  data-range="6-11">
                <div class="timeline-body">
                    <div class="timeline-meta">
                        <div class="">
                            <span class="fw-bold">6-11</span>
                        </div>
                    </div>
                    <div class="single-timeline-content" id="range-6-11"></div>
                </div>
            </li>
            <li class="timeline-item"  id="items-12-17"  data-range="12-17">
                <div class="timeline-body">
                    <div class="timeline-meta">
                        <div class="">
                            <span class="fw-bold">12-17</span>
                        </div>
                    </div>
                    <div class="single-timeline-content" id="range-12-17"></div>
                </div>
            </li>
        </ul>
    </section>
    <script src="./assets/js/app.js"></script>
</body>
</html>
